<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 bg-dark mx-auto p-4">
        <h2 class="text-primary">{{dojo.name}}</h2>
        <div class="form-row">
            <!-- <div class="col-5 text-white">
                <label for="comments">Gender:</label>
                <h4 class = 'text-primary'>{{session['gender']}}</h4>
            </div> -->
        </div>
        <form action="/userinfo" method="POST">
            <div class="form-row">
                <div class="col-5 text-white">
                    <label for="location">Dojo Location:</label>
                    <h4 class = 'text-primary'>{{dojo.location}}</h4>
                </div>
            </div>
            <div class="form-row">
                <div class="col-5 text-white">
                    <label for="language">Favorite Language:</label>
                    <h4 class = 'text-primary'>{{dojo.language}}</h4>
                </div>
            </div>
            <div class="form-row">
                <div class="col-5 text-white">
                    <label for="comments">Comments:</label>
                    <h4 class = 'text-primary'>{{dojo.comment}}</h4>
                </div>
            </div>
        </form>
        <form class = "text-center" action="/" method="GET">
            <button class = "btn btn-primary">Go Back</button>
        </form>

    </div>
</body>
</html>
